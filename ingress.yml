---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: www
spec:
  rules:
  - host: GIT_BRANCH.support.tools
    http:
      paths:
      - backend:
          serviceName: www
          servicePort: 80
        path: /
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name:  blog
spec:
  rules:
  - host: GIT_BRANCH-blog.support.tools
    http:
      paths:
      - backend:
          serviceName: www
          servicePort: 80
        path: /
