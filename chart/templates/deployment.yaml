apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9113'
    prometheus.io/path: '/metrics'
  labels:
    app: website
    component: frontend
    team: SupportTools
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: website
      component: frontend
      team: SupportTools
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate      
  template:
    metadata:
      labels:
        app: website
        component: frontend
        team: SupportTools
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      # securityContext:
      #   runAsUser: 1000
      #   runAsGroup: 3000
      #   fsGroup: 2000
      containers:
        - name: website
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: nginx-cache
            mountPath: /var/cache/nginx/
          - name: nginx-config
            mountPath: /var/config/nginx/
          - name: var-run
            mountPath: /var/run/
          - name: nginx-log
            mountPath: /var/log/nginx/
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
        - name: exporter
          image: nginx/nginx-prometheus-exporter:latest
          imagePullPolicy: Always
          args:
            - -nginx.scrape-uri
            - http://127.0.0.1:8080/metrics      
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 32Mi
          ports:
            - name: metrics
              containerPort: 9113
              protocol: TCP
      volumes:
      - emptyDir: {}
        name: nginx-cache
      - emptyDir: {}
        name: nginx-config
      - emptyDir: {}
        name: var-run
      - emptyDir: {}
        name: nginx-log