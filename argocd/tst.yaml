---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: supporttools
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  description: Support.Tools
  destinations:
    - namespace: "*"
      server: "*"
  sourceRepos:
    - "*"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: supporttools-tst
  namespace: argocd
spec:
  destination:
    namespace: supporttools-tst
    server: https://kubernetes.default.svc
  project: supporttools
  source:
    chart: website
    helm:
      parameters:
        - name: webcache.enable
          value: "true"
        - name: ingress.host
          value: tst.support.tools
    repoURL: https://charts.support.tools
    targetRevision: CHARTVERSION
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: "30m"
        factor: 2
        maxDuration: "5m"
