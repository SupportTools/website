apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website
  labels:
    app: website
    component: frontend
    team: SupportTools
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.host | quote }}
    external-dns.alpha.kubernetes.io/ttl: "120"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/cluster-issuer-duration: "8760h"
    cert-manager.io/cluster-issuer-email: "mmattox@support.tools"
    cert-manager.io/issue-temporary-certificate: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ if .Values.go-web-cache.enabled }}go-web-cache{{ else }}website{{ end }}
            port:
              number: 8080
  tls:
  - hosts:
    - {{ .Values.ingress.host | quote }}
    secretName: website-tls
