{{ define "main" }}
<main>
    <h1>Known Good Designs</h1>
    <p>Browse designs categorized by layer.</p>
    <ul>
        {{ range .Sections }}
        <li>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p>{{ .Description }}</p>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
