{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Description }}</p>

{{ if .Sections }}
<h2>Subsections</h2>
<ul>
    {{ range .Sections }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}

<h2>Guides</h2>
<ul>
    {{ range sort .Pages.ByWeight "Weight" "asce" }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
