<!-- see documentation at https://developers.facebook.com/docs/plugins/share-button -->
<div class="social-sharing-facebook" style="float: left;">
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5&appId=599115553447708";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <div class="fb-share-button" data-href="{{ with .Params.facebook_url }}{{.}}{{ else }}{{ .Permalink }}{{ end }}" data-layout="button_count"></div>
</div>
