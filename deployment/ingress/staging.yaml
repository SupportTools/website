apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: supporttools
  name: lb
spec:
  rules:
  - host: staging.support.tools
    http:
      paths:
      - backend:
          serviceName: www
          servicePort: 80
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - staging.support.tools
    secretName: star-support-tools
