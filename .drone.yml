---
kind: pipeline
type: kubernetes
name: SupportTools-Build-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: Docker-Build
    image: plugins/docker
    settings:
      registry: a1-harbor.support.tools
      repo: a1-harbor.support.tools/supporttools/website
      cache_from: "a1-harbor.support.tools/supporttools/website:latest"
      dry_run: true
      purge: false
      tags:
        - ${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_BRANCH}
        - latest      

  - name: Docker-Publish
    image: plugins/docker
    settings:
      registry: a1-harbor.support.tools
      repo: a1-harbor.support.tools/supporttools/website
      cache_from: "a1-harbor.support.tools/supporttools/website:latest"
      purge: false
      tags:
        - ${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_BRANCH}
        - latest
      username:
        from_secret: harbor-username
      password:
        from_secret: harbor-password
    when:
     event:
     - deployment
     - promote

  - name: Customize-kube-files
    image: a1-harbor.support.tools/cache/supporttools/kube-builder:32
    pull: true
    environment:
      APPENV: ${DRONE_COMMIT_BRANCH}
    commands:
      - bash ./deploy.sh

  - name: Deploy-to-Dev-A1
    image: a1-harbor.support.tools/cache/supporttools/kube-builder:32
    settings:
      kubernetes_server:
        from_secret: k8s_server_a1-rke-prd
      kubernetes_token:
        from_secret: k8s_token_a1-rke-prd
    commands:
      - kubectl apply -n supporttools-website-dev -f ./deployment-ready/
      - kubectl apply -n supporttools-website-dev -f ./deployment/ingress/dev.yaml
    when:
     event:
     - deployment
     - promote
     target:
     - dev

  - name: Deploy-to-Staging-B1
    image: a1-harbor.support.tools/cache/supporttools/kube-builder:32
    settings:
      kubernetes_server:
        from_secret: k8s_server_b1-rke-prd
      kubernetes_token:
        from_secret: k8s_token_b1-rke-prd
    commands:
      - kubectl apply -n supporttools-website-staging -f ./deployment-ready/
      - kubectl apply -n supporttools-website-staging -f ./deployment/ingress/staging.yaml
    when:
     event:
     - deployment
     - promote
     target:
     - staging

  - name: Deploy-to-Production-B1
    image: a1-harbor.support.tools/cache/supporttools/kube-builder:32
    settings:
      kubernetes_server:
        from_secret: k8s_server_b1-rke-prd
      kubernetes_token:
        from_secret: k8s_token_b1-rke-prd
    commands:
      - kubectl apply -n supporttools-website-production -f ./deployment-ready/
      - kubectl apply -n supporttools-website-production -f ./deployment/ingress/production.yaml
    when:
     event:
     - deployment
     - promote
     target:
     - production

node_selector:
  beta.kubernetes.io/arch: amd64
  drone-runner: true

node:
  arch: linux-amd64

image_pull_secrets:
- regcreds