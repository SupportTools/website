---
kind: pipeline
type: kubernetes
name: SupportTools-Build-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: Docker-Build
    image: plugins/docker
    settings:
      registry: a1-harbor.support.tools
      repo: a1-harbor.support.tools/supporttools/website
      tags:
        - ${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_BRANCH}
        - latest
      username:
        from_secret: harbor-username
      password:
        from_secret: harbor-password

  - name: Customize-kube-files
    image: supporttools/kube-builder
    pull: true
    environment:
      APPENV: ${DRONE_COMMIT_BRANCH}
    commands:
      - bash ./deploy.sh

  - name: Deploy-to-Master
    image: cube8021/drone-kubectl
    settings:
      kubernetes_server:
        from_secret: a1-k3s-prd_server
      kubernetes_token:
        from_secret: k8s_token
    commands:
      - kubectl create ns supporttools-website-${DRONE_BUILD_NUMBER}
      - kubectl label ns supporttools-website-${DRONE_BUILD_NUMBER} team=supporttools
      - kubectl label ns supporttools-website-${DRONE_BUILD_NUMBER} app=supporttools-website
      - kubectl label ns supporttools-website-${DRONE_BUILD_NUMBER} ns-purge=true
      - kubectl annotate ns supporttools-website-${DRONE_BUILD_NUMBER} field.cattle.io/projectId=c-qh2jx:p-lrfx5
      - kubectl apply -n supporttools-website-${DRONE_BUILD_NUMBER} -f ./deployment-ready/

  - name: Deploy-to-Staging
    image: cube8021/drone-kubectl
    settings:
      kubernetes_server:
        from_secret: a1-k3s-prd_server
      kubernetes_token:
        from_secret: k8s_token
    commands:
      - kubectl apply -n supporttools-website-staging -f ./deployment-ready/
    when:
     event:
     - deployment
     - promote
     target:
     - staging

  - name: Deploy-to-Production
    image: cube8021/drone-kubectl
    settings:
      kubernetes_server:
        from_secret: a1-k3s-prd_server
      kubernetes_token:
        from_secret: k8s_token
    commands:
      - kubectl apply -n supporttools-website-production -f ./deployment-ready/
    when:
     event:
     - deployment
     - promote
     target:
     - production

node_selector:
  beta.kubernetes.io/arch: amd64
  drone-runner: true

image_pull_secrets:
- regcreds

